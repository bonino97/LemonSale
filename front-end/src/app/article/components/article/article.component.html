<div class="content">
  <div class="container">
    <app-loading *ngIf="isLoading$ | async"></app-loading>
    <app-error-message
      *ngIf="error$ | async"
      [message]="error$ | async"
    ></app-error-message>
    <div class="row" *ngIf="!(isLoading$ | async)">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card card-testimonial border-bottom border-info">
          <div class="card-header card-header-avatar">
            <a [routerLink]="['/profiles', article?.author?.username]">
              <img
                alt="User Article Photo"
                [src]="article?.author?.image"
                *ngIf="article?.author?.image"
              />
            </a>
            <a [routerLink]="['/profiles', article?.author?.username]">
              <p class="category">{{ "@" + article?.author?.username }}</p>
            </a>
          </div>
          <div class="card-body">
            <div class="row" *ngIf="isAuthor$ | async">
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ml-auto">
                <a
                  [routerLink]="['/articles', article.slug, '/edit']"
                  class="btn btn-info btn-sm btn-simple btn-block"
                >
                  Edit Article
                </a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mr-auto">
                <button
                  (click)="deleteArticle()"
                  class="btn btn-danger btn-sm btn-simple btn-block"
                >
                  Remove Article
                </button>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="card-text">{{ article?.title }}</h2>
                <small class="text-muted text-sm">{{
                  article?.updatedAt | date: "MM/dd/yyyy hh:ss"
                }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!(isLoading$ | async)">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card border-bottom border-info">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <p class="card-description">
                  {{ article?.body }}
                </p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <app-tag-list [tags]="article?.tagList"></app-tag-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
